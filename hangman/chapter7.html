<!DOCTYPE html>
<html>
    <head>
        <title>Hangman!</title>
    </head>
    <body>
        <h1>Hangman!</h1>
        
        <script>
            // words player may try to guess
            var words = [
            "javascript",
            "monkey",
            "amazing",
            "pancake",

            // 1: Add more words
            "population",
            "profound",
            "revoke",
            "determine",
            "provision"
            ];
            
            // random word
            var word = words[Math.floor(Math.random() * words.length)];

            // init answerArray with _
            var answerArray = [];
            for (var i = 0; i < word.length; i++) {
                answerArray[i] = "_";
            }

            var remainingLetters = word.length;
            var guesses = 6;

            // Logic
            while (remainingLetters > 0 && guesses > 0) {
                alert(answerArray.join(" "));
            
                // 2: Capital Letters
                var guess = prompt("Guess a letter, or click Cancel to stop playing.").toLowerCase();
                
                if (guess === null) {
                    break;
                } 
                else if (guess.length !== 1) {
                    alert("Please enter a single letter.");
                }

                else {
                    var goodGuess = false;
                    for (var j = 0; j < word.length; j++) {
                        if (word[j] === guess) {
                            if (answerArray[j] === '_'){
                               ; answerArray[j] = guess
                                remainingLetters--;
                                goodGuess = true;
                            }
                        }   
                    }
                    if (!goodGuess) {
                        guesses--;
                        alert("Oops, that letter is not in the word. You have " + guesses + " guesses left.");
                    }
                }           
            }
            if (remainingLetters === 0) {
                alert(answerArray.join(" "));
                alert("Good job! The answer was " + word);
            }
            else{
                alert("Sorry, you didn't guess the word. The answer was " + word);
            }           
        </script>
    </body>
</html>
