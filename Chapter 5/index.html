<!DOCTYPE html>
<html>
    <header>
        <title>Listing 5-3</title>
    </header>
    <body>
        <h1 id="myName">Jonathan</h1> <!--  -->
        <hr>

        <p id="aboutMe"><em>I Dont Come From a Millionaire Family but a Millionaire Family Will Come From Me !!</em></p> <!--  -->
        <hr>

        <h2>Things I Like</h2>
        <p>Here are some of the things I like to do:</p>
        <ul> <!--  -->
            <li id="thingOne">WorK</li>
            <li id="thingTwo">WorK</li>
            <li id="thingThree">WorK</li>
        </ul>
        <button id="changeList" type="button">Change Your List  </button>
        <script> /*  */
            var item1;
            var item2;
            var item3;

            document.getElementById("changeList").onclick = newList; 
            function newList() {
                item1 = prompt("Enter a new first thing: ");
                item2 = prompt("Enter a new second thing: ");
                item3 = prompt("Enter a new third thing: ");
                updateList();
            }
            function updateList() {
                document.getElementById("thingOne").innerHTML =
                item1;
                document.getElementById("thingTwo").innerHTML =
                item2;
                document.getElementById("thingThree").innerHTML =
                item3;
            }
        </script>
    </body>
</html>
